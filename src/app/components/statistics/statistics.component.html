<ion-card>
  <ion-card-header>
    <ion-card-title>Statistics</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label>
          <ion-icon md="close-sharp" ios="close-outline" color="danger"></ion-icon>
        </ion-label>
        <ion-label>
          <ion-icon md="checkmark-sharp" ios="checkmark-outline" color="success"></ion-icon>
        </ion-label>
        <ion-label>Success rate</ion-label>
      </ion-item>
      <ion-item *ngFor="let equipment of statistics">
        <ion-label>{{ equipment.name }}</ion-label>
        <ion-label>{{ getTotals(equipment).failed_attempts}}</ion-label>
        <ion-label>{{ getTotals(equipment).attempts }}</ion-label>
        <ion-label>{{ (getTotals(equipment).attempts - getTotals(equipment).failed_attempts) / getTotals(equipment).attempts * 100 }}%</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
