<ion-header>
  <ion-toolbar>
    <ion-title>Equipment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button shape="round" routerLink="create">
          <ion-icon slot="start" name="add"></ion-icon>
          Add New
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ngx-datatable
          class="material"
          [rows]="equipmentRows"
          [columnMode]="'force'">
          <ngx-datatable-column prop="name" name="Name"></ngx-datatable-column>
          <ngx-datatable-column prop="ip" name="IP"></ngx-datatable-column>
          <ngx-datatable-column prop="id" name="id" [resizeable]="false">
            <ng-template ngx-datatable-header-template>
              Action
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
              <ion-button size="small" color="light" [routerLink]="[row.id, 'detail']">Details</ion-button>
              <ion-button size="small" color="light" (click)="confirmDelete(row)">Delete</ion-button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
